<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .badge {
      background: #2b2b2b;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .online {
      color: #5f9;
    }
    .offline {
      color: #f99;
    }
  </style>
</head>
<body>
  <div id="status" class="badge">
    <span>⏳ 加载中...</span>
  </div>

  <script>
    async function fetchPlayerCount() {
      try {
        // 替换为你的 API 地址
        const response = await fetch('http://YOUR_DOMAIN:PORT/api/mc-status');
        const data = await response.json();
        const statusEl = document.getElementById('status');
        
        if (data.online) {
          statusEl.innerHTML = `<span class="online">●</span> 在线: ${data.players}/${data.max}`;
        } else {
          statusEl.innerHTML = `<span class="offline">●</span> 服务器离线`;
        }
      } catch (error) {
        document.getElementById('status').innerHTML = '❌ 获取失败';
      }
    }

    // 首次获取
    fetchPlayerCount();
    // 每 60 秒更新一次
    setInterval(fetchPlayerCount, 60000);
  </script>
</body>
</html>
